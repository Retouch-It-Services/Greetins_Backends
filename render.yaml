services:
  - type: web
    name: greetins-backend
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: cd fastapi_app && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ZEPTOMAIL_API_KEY
        sync: false
      - key: ZEPTOMAIL_FROM_EMAIL
        sync: false
      - key: ZEPTO_API_URL
        value: https://api.zeptomail.in/v1.1/email

  - type: web
    name: greetins-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: https://greetins-backend.onrender.com/api/v1
